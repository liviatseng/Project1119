<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="form_data.css">
</head>

<body>
    <header>
        <a href="signup.html" id="signup">Signup</a>
        <a href="login.html" id="login">Login</a>
        <a href="data.html" id="data">Data</a>
    </header>

    <div class="whitebg">
        <form action="GET" class="f_signup">
            <div class="create_acc"><strong>Create Account</strong></div><br>
            <div class="s_caption"><em><a href="login.html" class="ref">Log in</a> if you already have an account</em></div><br>
            <input type="text" placeholder="Username" id="username" name="username"><br>
            <input type="text" placeholder="Email" id="email" name="email"><br>
            <input type="password" placeholder="Password" id="password" name="password"><br>
            <input type="password" placeholder="Confirm Password" id="c_password" name="c_password"><br>
            <input type="submit" value="Sign Up" id="submit">
        </form>
    </div>
</body>
</html>
