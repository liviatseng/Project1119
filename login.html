<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="form_data.css">
</head>

<body>
    <header>
        <a href="signup.html" id="signup">Signup</a>
        <a href="login.html" id="login">Login</a>
        <a href="data.html" id="data">Data</a>
    </header>

    <div class="whitebg">
        <form action="GET" class="f_login">
            <div class="create_acc"><strong>Create Account</strong></div><br>
            <div class="s_caption"><em><a href="signup.html" class="ref">Sign up</a> if you don't have an account</em></div><br>
            <input type="text" placeholder="Email" id="l_email" name="email"><br>
            <input type="password" placeholder="Password" id="password" name="password"><br>
            <input type="submit" value="Log In" id="submit">
        </form>
    </div>

</body>
</html>
